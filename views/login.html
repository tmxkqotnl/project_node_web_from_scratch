{% extends "index.html" %}
{% block content %}
<div class="login">
  <form action="/login" method="post">
      <input type="text" name="id" id="id">
      <input type="password" name="password" id="password">
      <input type="submit" value="LOGIN">
      {% if message %}
        <p>{{message}}</p>
      {% endif %}
  </form> 
</div>
{% endblock %}
